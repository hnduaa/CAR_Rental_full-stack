<div class="post-car-form">
  <h2 class="form-title">Post Your Car for Rent</h2>
  <form class="car-form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="car-image" class="form-label">Choose Car Image</label>
      <input type="file" id="car-image" class="form-input" (change)="onFileChange($event)" required>
    </div>

    <div class="form-group">
      <label for="brand-name" class="form-label">Select a Brand</label>
      <select id="brand-name" class="form-input" [(ngModel)]="carData.brandName" name="brandName" required>
        <option value="volvo">Volvo</option>
        <option value="peugeot">Peugeot</option>
        <option value="mercedes">Mercedes</option>
        <option value="toyota">Toyota</option>
        <option value="ford">Ford</option>
      </select>
    </div>

    <div class="form-group">
      <label for="car-name" class="form-label">Car Name</label>
      <input type="text" id="car-name" class="form-input" [(ngModel)]="carData.carName" name="carName" placeholder="Car model name" required>
    </div>

    <div class="form-group">
      <label for="car-type" class="form-label">Select a Type</label>
      <select id="car-type" class="form-input" [(ngModel)]="carData.carType" name="carType" required>
        <option value="petrol">Petrol</option>
        <option value="hybrid">Hybrid</option>
        <option value="electric">Electric</option>
      </select>
    </div>

    <div class="form-group">
      <label for="transmission" class="form-label">Select Transmission</label>
      <select id="transmission" class="form-input" [(ngModel)]="carData.transmission" name="transmission" required>
        <option value="manual">Manual</option>
        <option value="automatic">Automatic</option>
      </select>
    </div>

    <div class="form-group">
      <label for="car-color" class="form-label">Select Car Color</label>
      <select id="car-color" class="form-input" [(ngModel)]="carData.carColor" name="carColor" required>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="black">Black</option>
        <option value="white">White</option>
        <option value="silver">Silver</option>
        <option value="yellow">Yellow</option>
        <option value="grey">Grey</option>
        <option value="orange">Orange</option>
      </select>
    </div>

    <div class="form-group">
      <label for="model-year" class="form-label">Model Year</label>
      <input type="number" id="model-year" class="form-input" [(ngModel)]="carData.modelYear" name="modelYear" placeholder="e.g. 2022" required>
    </div>

    <div class="form-group">
      <label for="price-per-day" class="form-label">Price per Day (in DH)</label>
      <input type="number" id="price-per-day" class="form-input" [(ngModel)]="carData.pricePerDay" name="pricePerDay" placeholder="e.g. 300" required>
    </div>

    <div class="form-group">
      <label for="car-description" class="form-label">Description</label>
      <textarea id="car-description" class="form-input" [(ngModel)]="carData.description" name="description" placeholder="Describe the car, its features, etc." rows="4" required></textarea>
    </div>

    <button type="submit" class="submit-btn">Post Your Car</button>
  </form>
</div>
