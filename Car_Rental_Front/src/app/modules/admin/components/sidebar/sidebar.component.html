<div class="sidebar" [class.collapsed]="isCollapsed">
  <button class="toggle-btn" (click)="toggleSidebar()">
    <i class="fas fa-bars"></i>
  </button>

  <ul class="menu">
    <li>
      <a routerLink="/admin/dashboard" routerLinkActive="active" class="menu-item">
        <i class="fas fa-home icon"></i>
        <span class="text" *ngIf="!isCollapsed">Dashboard</span>
      </a>
    </li>
    <li>
      <a routerLink="/admin/post-car" routerLinkActive="active" class="menu-item">
        <i class="fas fa-car icon"></i>
        <span class="text" *ngIf="!isCollapsed">Post Car</span>
      </a>
    </li>
    <li>
      <a routerLink="/admin/manage-cars" routerLinkActive="active" class="menu-item">
        <i class="fas fa-clipboard-list icon"></i>
        <span class="text" *ngIf="!isCollapsed">Manage Cars</span>
      </a>
    </li>
  </ul>
</div>
