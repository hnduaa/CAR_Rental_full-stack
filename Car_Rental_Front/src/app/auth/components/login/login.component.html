<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <h2>Welcome Back</h2>
    <p class="subtitle">Please login to your account</p>

    <!-- Login Error Message -->
    <div *ngIf="loginError" class="error-banner">
      Invalid email or password. Please try again.
    </div>

    <!-- Email Field -->
    <div class="form-group">
      <label for="email">Email Address</label>
      <input 
        type="email" 
        id="email" 
        formControlName="email"
        [class.invalid]="submitted && f['email'].errors"
        placeholder="Enter your email"
        aria-required="true"
      />
      <div *ngIf="submitted && f['email'].errors" class="error-message">
        <small *ngIf="f['email'].errors['required']">Email is required</small>
        <small *ngIf="f['email'].errors['email']">Invalid email format</small>
      </div>
    </div>

    <!-- Password Field -->
    <div class="form-group password-group">
      <label for="password">Password</label>
      <div class="password-wrapper">
        <input 
          [type]="showPassword ? 'text' : 'password'" 
          id="password" 
          formControlName="password"
          [class.invalid]="submitted && f['password'].errors"
          placeholder="Enter your password"
          aria-required="true"
        />
        <button 
          type="button" 
          class="toggle-password" 
          (click)="togglePasswordVisibility()"
          aria-label="Toggle password visibility"
        >
          {{ showPassword ? '👁️' : '👁️‍🗨️' }}
        </button>
      </div>
      <div *ngIf="submitted && f['password'].errors" class="error-message">
        <small *ngIf="f['password'].errors['required']">Password is required</small>
        <small *ngIf="f['password'].errors['minlength']">Password must be at least 4 characters</small>
      </div>
    </div>

    <!-- Login Button -->
    <button type="submit" class="login-btn">Login</button>

    <!-- Signup Link -->
    <div class="signup-link">
      Don't have an account? 
      <a routerLink="/register"> Sign Up</a>
    </div>
  </form>
</div>
