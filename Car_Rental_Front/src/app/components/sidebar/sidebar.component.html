<div class="sidebar" [class.collapsed]="isCollapsed">
    <button class="toggle-btn" (click)="toggleSidebar()">
      <i class="fas fa-bars"></i>
    </button>
  
    <ul class="menu">
      <!-- Admin Menu -->
      <ng-container *ngIf="userRole === 'ADMIN'">
        <li>
          <a routerLink="/admin/dashboard" routerLinkActive="active" class="menu-item">
            <i class="fas fa-home icon"></i>
            <span class="text" *ngIf="!isCollapsed">Dashboard</span>
          </a>
        </li>
        <li>
          <a routerLink="/admin/post-car" routerLinkActive="active" class="menu-item">
            <i class="fas fa-car icon"></i>
            <span class="text" *ngIf="!isCollapsed">Post Car</span>
          </a>
        </li>
        <li>
          <a routerLink="/admin/manage-cars" routerLinkActive="active" class="menu-item">
            <i class="fas fa-clipboard-list icon"></i>
            <span class="text" *ngIf="!isCollapsed">Manage Cars</span>
          </a>
        </li>
        <li>
            <a routerLink="/admin/profile" routerLinkActive="active" class="menu-item">
              <i class="fas fa-user-circle icon"></i>
              <span class="text" *ngIf="!isCollapsed">Profile</span>
            </a>
          </li>
          <li>
            <a routerLink="/admin/statistics" routerLinkActive="active" class="menu-item">
              <i class="fas fa-chart-line icon"></i>  
              <span class="text" *ngIf="!isCollapsed">Brand Statistics</span>
            </a>
          </li>
            <li>
              <a routerLink="/admin/reservations" routerLinkActive="active" class="menu-item">
                <i class="fas fa-calendar-check icon"></i>  
                <span class="text" *ngIf="!isCollapsed">Reservations Management</span>
              </a>
            </li>
            
          <div class="logout">
            <a routerLink="/login" routerLinkActive="active" class="menu-item">
              <i class="fas fa-sign-out-alt icon"></i>
              <span class="text" *ngIf="!isCollapsed">Logout</span>
            </a>
          </div>
          
      </ng-container>

      
      <!-- Customer Menu -->
      <ng-container *ngIf="userRole === 'CUSTOMER'">
        <li>
          <a routerLink="/customer/dashboard" routerLinkActive="active" class="menu-item">
            <i class="fas fa-tachometer-alt icon"></i>
            <span class="text" *ngIf="!isCollapsed">Dashboard</span>
          </a>
        </li>
        <li>
          <a routerLink="/customer/my-bookings" routerLinkActive="active" class="menu-item">
            <i class="fas fa-calendar-check icon"></i>
            <span class="text" *ngIf="!isCollapsed">My Bookings</span>
          </a>
        </li>
        <li>
          <a routerLink="/customer/profile" routerLinkActive="active" class="menu-item">
            <i class="fas fa-user icon"></i>
            <span class="text" *ngIf="!isCollapsed">Profile</span>
          </a>
        </li>
        <div class="logout">
          <a routerLink="/login" routerLinkActive="active" class="menu-item">
            <i class="fas fa-sign-out-alt icon"></i>
            <span class="text" *ngIf="!isCollapsed">Logout</span>
          </a>
        </div>


      </ng-container>
    </ul>
  </div>
