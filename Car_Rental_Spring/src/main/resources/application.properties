spring.application.name=Car_Rental_Spring
spring.datasource.url=jdbc:mysql://localhost:3306/spring
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# Define the directory to store uploaded images
app.upload.dir=/path/to/your/uploads/cars
# Increase file upload size
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB  # Adjust as needed
spring.servlet.multipart.max-request-size=15MB  # Adjust as needed

